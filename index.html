<!DOCTYPE html>
<html lang="en">
<head>

      max-width: 720px;

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #4e54c8;
    }
    .google-form iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .footer-note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
