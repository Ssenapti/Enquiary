<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Enquiry Repository</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #4e54c8;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #3c41b8;
    }
    .footer-note {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-address-book"></i> Client Enquiry Form</h2>
    <form action="https://formspree.io/f/yourformID" method="POST">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" name="name" id="name" required placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="phone">Contact Number*</label>
        <input type="tel" name="phone" id="phone" required placeholder="e.g. +91-9876543210" />
      </div>
      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" name="email" id="email" required placeholder="e.g. you@example.com" />
      </div>
      <div class="form-group">
        <label for="message">Feedback / Enquiry</label>
        <textarea name="message" id="message" placeholder="Write your feedback or query..."></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Enquiry</button>
    </form>
    <p class="footer-note">We value your privacy. Your details are secure with us.</p>
  </div>

</body>
</html>
